    <h1>DASHBOARD</h1>

    <h2>CREATE A NEW BLOG</h2>
    <div class="newblog">
      <form action="#" id="createBlog">
        <input
          id="thetitle"
          class="title"
          type="text"
          name="title"
          placeholder="ENTER THE TITLE..."
        />
        <input
          id="text"
          class="text"
          type="text"
          name="content"
          placeholder="ENTER THE TEXT..."
        />
        <div class="image">
          <label for="">import image here:</label>
          <input id="photo" type="file" name="image" />
        </div>
        <button class="submit" type="submit">post</button>
      </form>
    </div>

    <h2>CHANGE PROFILE</h2>
    <form class="center" id="profileForm">
      <label for="file">import new profile here:</label>
      <input type="file" name="profile" />
      <button type="submit">Change profile</button>
    </form>

    <h2 style="margin-bottom: 2em">DELETE AND UPDATE BLOG</h2>
    <div class="allblogs" id="allblogs-container"></div>
    <div id="edBlogContainer">
      <form id="edBlog">
        <div id="remove"><h1 id="cancel" style="color: red">X</h1></div>
        <input
          type="text"
          name="idHolder"
          id="hiddenId"
          placeholder=" hidden id "
        />

        EDIT TITLE:<br />
        <input type="text" id="title" name="title" placeholder="" />

        EDIT TEXT:<br />

        <input type="text" id="texte" name="content" placeholder="" />

        <label for="file"> CHOOSE PHOTO: </label>
        <input type="file" id="updatephoto" name="image" />

        <button type="submit" id="btn">edit</button>
      </form>
    </div>
